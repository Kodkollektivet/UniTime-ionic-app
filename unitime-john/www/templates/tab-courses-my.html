<ion-view view-title="My Courses">
    <ion-content>

        <div ng-show="myCourses.length == 0" class="card">
            <div class="item" align="center">
                You have no courses!
            </div>
        </div>

            <div collection-repeat="course in myCourses" ng-click="getCourse(course.course_code)">
                <div class="card">
                    <div class="item item-text-wrap" align="center">
                        <h2>{{course.course_code}}</h2>
                        <p>{{course.name_en}}</p>
                        <p>{{course.name_sv}}</p>
                        <p>{{course.course_points}}</p>
                        <p>{{course.course_speed}}</p>
                        <p>{{course.semester}} - {{course.year}}</p>
                        <p>{{course.course_location}}</p>
                        <p>{{course.course_language}}</p>
                        <p>{{course.url}}</p>

                        <a href="{{course.syllabus_en}}">Syllabus EN</a>
                        <a href="{{course.syllabus_sv}}">Syllabus SV</a>
                    </div>
                    <button class="button button-dark button-block" ng-click="removeFromMyCourses(course)">

                        <i class="icon ion-trash-a placeholder-icon"></i>
                        Remove course
                    </button>
                </div>



            </div>

    </ion-content>
</ion-view>
