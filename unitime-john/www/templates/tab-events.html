<ion-view view-title="My Courses List">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events" type="item-text-wrap" ng-click="getCourse(course.course_code)">
                <!--<img ng-src="{{chat.face}}">-->
                <!--<h2>{{course.course_code}}</h2>-->
                <p>{{ event }}</p>
                <!--<p>{{course.name_sv}}</p>-->
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
