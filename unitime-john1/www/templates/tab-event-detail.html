<ion-view view-title="Event Info">
    <div class="verticalCenter card">
        <div class="item" align="center">
            <p>{{event.startdate}}</p>
            <p>{{event.starttime}} - {{event.endtime}}</p>
            <p>Room: {{event.room}}</p>
            <p>Teacher: {{event.teacher}}</p>
            <p>Info: {{event.info}}</p>
            <p>Description: {{event.desc}}</p>
        </div>
    </div>
</ion-view>
