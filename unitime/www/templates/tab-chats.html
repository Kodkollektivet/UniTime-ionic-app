<ion-view view-title="Courses">

  <ion-content>
    <button class="button button-full button-positive" ng-click="printData()">
      Full Width Block Button
    </button>
    <ion-list>
      <!--<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">-->
      <ion-item class="item-remove-animate item-avatar item-icon-right" collection-repeat="course in courses" type="item-text-wrap">
        <!--<img ng-src="{{chat.face}}">-->
        <h2>{{course.name_en}}</h2>
        <!--<p>{{chat.lastText}}</p>-->
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="getCourse(course.course_code)">
          Add
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
