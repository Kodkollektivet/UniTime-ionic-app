<style>
.scroll,
.slider {
  height: 100%;
}

.slider-slide {
  padding-top: 40px;
  color: #000;
  text-align: center;
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
  font-weight: 300;
}

}
</style>

<ion-view view-title="Add/View Courses">
  <div class="bar bar-subheader">
    <div class="row">
      <div class="col col-50" style="text-align: center;">Add Course</div>
      <div class="col col-50" style="text-align: center;">Add Course</div>
    </div>
  </div>
  
  <ion-content class="padding has-subheader">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
    <button class="button button-full button-positive" ng-click="printDashScope()">
      Full Width Block Button
    </button>
    
    <ion-slide-box does-continue="false">
      <ion-slide ng-repeat="item in data.slides">
	<h2>{{item.title}}</h2>
	<ion-list>
	  <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="course in item.courses" type="item-text-wrap">
            <!--<img ng-src="{{chat.face}}">-->
            <h2>{{course.name_en}}</h2>
            <!--<p>{{chat.lastText}}</p>-->
            <i class="icon ion-chevron-right icon-accessory"></i>

            <ion-option-button class="button-assertive" ng-click="getCourse(course.course_code)">
              Add
            </ion-option-button>
	  </ion-item>
      </ion-slide>
      </ion-slide>
    </ion-slide-box>
    
  </ion-content>
</ion-view>
