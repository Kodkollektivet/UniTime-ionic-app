<ion-view view-title="Add/View Courses">
  <div class="bar bar-subheader">
    <div class="row">
      <div class="col col-50" style="text-align: center;">Add Course</div>
      <div class="col col-50" style="text-align: center;">My Courses</div>
    </div>
      <div class="list">
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search" style="height: 3em !important; font-size: 12pt;" ng-model="filterCourses">
          </label>
      </div>
  </div>

  <ion-content class="padding has-subheader">
    <ion-slide-box show-pager="false" does-continue="false">

      <!-- Slide with a list of all available courses -->
      <ion-slide>
	<ion-list>
	  <ion-item class="item-icon-right" id="course-list"
		    collection-repeat="course in all_courses | filter: filterCourses"
		    type="item-text-wrap" ng-click="getCourseInfo(course.course_code)">
	    
	    <h2 style="padding-top: 0.15em;">{{course.name_en}}</h2>
	    <i class="icon ion-chevron-right icon-accessory"></i>
	  </ion-item>
	</ion-list>
      </ion-slide>

      <!-- Slide with already added courses -->
      <ion-slide>	
	<ion-content>
	  <ion-list>
	    <ion-item class="item-remove-animate item-avatar item-icon-right"
		      ng-repeat="course in selected_courses | filter: filterCourses" type="item-text-wrap"
		      ng-click="getCourseInfo(course[0].course_code)">
	      <h2 style="padding-top: 0.35em;">{{course[0].name_en}}</h2>
	      <i class="icon ion-chevron-right icon-accessory"></i>
	    </ion-item>
	  </ion-list>
	</ion-content>
      </ion-slide>
      
    </ion-slide-box>    
  </ion-content>
</ion-view>
