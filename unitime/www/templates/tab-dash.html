<ion-view view-title="Add/View Courses">
  <div class="bar bar-subheader">
    <div class="row">
      <div class="col col-50" style="text-align: center;">Add Course</div>
      <div class="col col-50" style="text-align: center;">My Courses</div>
    </div>
  </div>
  
  <ion-content class="padding has-subheader">
    <!-- <button class="button button-full button-positive" ng-click="printDashScope()"> -->
    <!--   Full Width Block Button -->
    <!-- </button> -->
    
    <ion-slide-box show-pager="false" does-continue="false">
      
      <ion-slide>
	<label class="item item-input">
	  <i class="icon ion-search placeholder-icon"></i>
	  <input type="search" ng-model="courseFilter" placeholder="Search">
	</label>
	<ion-list ng-repeat="item in data.all">
	  <ion-item class="item-remove-animate item-avatar item-icon-right" collection-repeat="course in item.courses | filter: courseFilter" type="item-text-wrap">
	    <!--<<img src="" alt="" /> ng-src="{{chat.face}}">-->
	    <h2>{{course.name_en}}</h2>
	    <!--<p>{{chat.lastText}}</p>-->
	    <i class="icon ion-chevron-right icon-accessory"></i>
	    
	    <ion-option-button class="button-assertive" ng-click="getCourse(course.course_code)">
	      Add
	    </ion-option-button>
	  </ion-item>
	</ion-list>
      </ion-slide>

      <ion-slide style="background-color: white">
	<style>.scroll {10%;} </style>
	<div class="card" style="height:105vw; margin-top:-1vw;">
	<ion-list ng-repeat="item in data.selected">
	  <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="course in item.courses" type="item-text-wrap">
	    <!--<img ng-src="{{chat.face}}">-->
	    <h2>{{course.name_en}}</h2>
	    <!--<p>{{chat.lastText}}</p>-->
	    <i class="icon ion-chevron-right icon-accessory"></i>
	    
	    <ion-option-button class="button-assertive" ng-click="getCourse(course.course_code)">
	      Remove
	    </ion-option-button>
	  </ion-item>
	</ion-list>
	</div>
      </ion-slide>
    </ion-slide-box>
    
  </ion-content>
</ion-view>
