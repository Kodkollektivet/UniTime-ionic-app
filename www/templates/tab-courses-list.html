<ion-view view-title="Courses">

    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <ion-item class="item item-icon-right" collection-repeat="course in allCourses |filter : filterCourses" type="item-text-wrap" ng-click="getCourse(course.course_code)">

                <i ng-show="isThisCourseInMyCourses(course)" class="icon ion-checkmark-round"></i>
                <h2>{{course.course_code}}</h2>
                <p>{{course.name_en}}</p>
                <p>{{course.name_sv}}</p>


            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
